<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Website Builder | MineIDHost</title>
  <link rel="icon" href="assets/images/logo.svg">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff1e1e;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }
    textarea {
      width: 90%;
      max-width: 800px;
      height: 150px;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 10px;
      padding: 1rem;
      resize: none;
      font-size: 15px;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 12px 25px;
      background: #ff1e1e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3838;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 2rem;
      background: #000;
    }
    #downloadBtn {
      display: none;
      margin-top: 1rem;
      background: #141627;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>MineIDHost ‚Äî AI Website Builder</h1>
  <p>Buat website otomatis menggunakan GPT-4o üöÄ</p>

  <textarea id="promptInput" placeholder="Contoh: Buatkan website landing page untuk layanan hosting berwarna hitam dan merah, dengan tombol order dan animasi glow."></textarea>
  <br>
  <button id="generateBtn">Generate Website</button>
  <div id="loading" style="display:none; color:#ff1e1e; margin-top:10px;">‚öôÔ∏è AI sedang membuat websitemu...</div>

  <iframe id="preview"></iframe>
  <button id="downloadBtn">‚¨áÔ∏è Download Website</button>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const preview = document.getElementById('preview');
    const loading = document.getElementById('loading');
    const downloadBtn = document.getElementById('downloadBtn');

    generateBtn.onclick = async () => {
      const prompt = document.getElementById('promptInput').value.trim();
      if (!prompt) return alert('Tulis dulu deskripsi websitenya!');

      loading.style.display = 'block';
      preview.srcdoc = '';
      downloadBtn.style.display = 'none';

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      loading.style.display = 'none';

      if (data.html) {
        preview.srcdoc = data.html;
        downloadBtn.style.display = 'inline-block';

        downloadBtn.onclick = () => {
          const blob = new Blob([data.html], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'website.html';
          a.click();
          URL.revokeObjectURL(url);
        };
      } else alert('Gagal generate website!');
    };
  </script>
</body>
</html>
