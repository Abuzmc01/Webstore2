<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MineIDHost AI Support</title>
  <style>
    :root {
      --mine-black: #0a0a0a;
      --mine-dark: #121212;
      --mine-red: #ff1e1e;
      --mine-red-glow: rgba(255, 0, 0, 0.5);
      --mine-white: #fff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--mine-black);
      color: var(--mine-white);
    }

    /* Tombol mengambang */
    .ai-chat-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: var(--mine-red);
      color: var(--mine-white);
      padding: 14px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 18px var(--mine-red-glow);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .ai-chat-button:hover {
      background: #d00000;
      box-shadow: 0 0 25px rgba(255, 30, 30, 0.8);
    }

    /* Jendela chat penuh */
    .ai-chat-window {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--mine-black);
      color: var(--mine-white);
      z-index: 10000;
      flex-direction: column;
      animation: fadeIn 0.4s ease;
    }

    .chat-header {
      background: var(--mine-dark);
      border-bottom: 1px solid rgba(255, 0, 0, 0.3);
      padding: 15px;
      font-weight: bold;
      color: var(--mine-white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .close-chat {
      background: transparent;
      color: var(--mine-white);
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bot-msg, .user-msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      animation: fadeInUp 0.3s ease;
    }

    .bot-msg {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .user-msg {
      align-self: flex-end;
      background: var(--mine-red);
      color: var(--mine-white);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: var(--mine-dark);
      border-top: 1px solid rgba(255, 0, 0, 0.3);
    }

    .chat-input input {
      flex: 1;
      background: #0d0d0d;
      color: var(--mine-white);
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 25px;
      padding: 10px 15px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      background: var(--mine-red);
      color: var(--mine-white);
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
    }

    .chat-input button:hover {
      background: #d00000;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div id="aiChatButton" class="ai-chat-button">
    ðŸ’¬ Butuh Bantuan?
  </div>

  <div id="aiChatWindow" class="ai-chat-window">
    <div class="chat-header">
      <span>ðŸ¤– MineIDHost AI Support</span>
      <button id="closeChat" class="close-chat">âœ•</button>
    </div>

    <div id="chatMessages" class="chat-messages">
      <div class="bot-msg">Halo! ðŸ‘‹ Saya AI Support MineIDHost. Ada yang bisa saya bantu hari ini?</div>
    </div>

    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Ketik pesan di sini..." autocomplete="off" />
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById("aiChatButton");
    const chatWindow = document.getElementById("aiChatWindow");
    const closeChat = document.getElementById("closeChat");
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatMessages = document.getElementById("chatMessages");

    chatButton.addEventListener("click", () => {
      chatWindow.style.display = "flex";
      chatButton.style.display = "none";
    });

    closeChat.addEventListener("click", () => {
      chatWindow.style.display = "none";
      chatButton.style.display = "block";
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.textContent = message;
      chatMessages.appendChild(userMsg);
      userInput.value = "";

      chatMessages.scrollTop = chatMessages.scrollHeight;

      const botMsg = document.createElement("div");
      botMsg.className = "bot-msg";
      botMsg.textContent = "Mengetik...";
      chatMessages.appendChild(botMsg);

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "Kamu adalah AI Customer Support untuk MineIDHost. Jawab dengan ramah, cepat, dan profesional." },
              { role: "user", content: message }
            ]
          })
        });
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Maaf, terjadi kesalahan. Coba lagi.";

        botMsg.textContent = reply;
      } catch (err) {
        botMsg.textContent = "âš ï¸ Gagal menghubungi server. Pastikan API key kamu benar.";
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
